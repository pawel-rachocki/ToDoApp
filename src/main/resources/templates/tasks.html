<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo App - Pawel Rachocki</title>
</head>
<body>
<h1> ToDo Application - Pawel Rachocki </h1>
<div>
    <th:block th:each="task : ${tasks}">
        <div>
            <span> th:text="${task.name}"</span>
        </div>
    </th:block>
</div>
</body>
</html>
