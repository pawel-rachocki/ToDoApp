<style>
    .task-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border: 1px solid #ccc;
        margin: 5px;
    }

    .task-buttons {
        display: flex;
        gap: 10px;
    }

    .task-buttons form {
        margin: 0;
    }

    .button {
        padding: 5px 10px;
        cursor: pointer;
        border: none;
        font-size: 16px;
    }

    .delete-btn {
        background-color: red;
        color: white;
    }
</style>


<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo App - Pawel Rachocki</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .task { display: flex; justify-content: space-between; padding: 10px; border: 1px solid #ccc; margin: 5px; }
        .completed { text-decoration: line-through; color: gray; }
        .button { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

<h1>ToDo App - Pawel Rachocki</h1>

<!-- Adding Form -->
<form action="/add" method="post">
    <input type="text" name="name" placeholder="Add new task..." required>
    <button type="submit" class="button">Add</button>
</form>

<!-- Task List -->
<div th:each="task : ${tasks}" class="task-container">
    <span th:text="${task.name}" th:classappend="${task.completed} ? 'completed' : ''"></span>

    <div class="task-buttons">
        <!-- Toggle task as complete -->
        <form th:if="${!task.completed}" action="/complete" method="post">
            <input type="hidden" name="id" th:value="${task.id}">
            <button type="submit" class="button">‚úì</button>
        </form>

        <!-- Delete task -->
        <form action="/delete" method="post">
            <input type="hidden" name="id" th:value="${task.id}">
            <button type="submit" class="button delete-btn">üóëÔ∏è</button>
        </form>
    </div>
</div>

</body>
</html>
